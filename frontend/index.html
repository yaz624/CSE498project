<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSE & DSCI498 Final Project - Yankai Zhao & Wenqi Liu</title>
  <link rel="stylesheet" href="/frontend/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Pixel-style Character Generator</h1>
    <div class="decorations">
      <img src="/frontend/static/sword.png" alt="Pixel Sword" class="decoration">
      <img src="/frontend/static/mashroom.png" alt="Pixel Tree" class="decoration">
      <img src="/frontend/static/image_2.png" alt="Pixel Tree" class="decoration">
      <img src="/frontend/static/image_93.png" alt="Pixel Tree" class="decoration">
      <img src="/frontend/static/image_421.png" alt="Pixel Tree" class="decoration">
    </div>
    <div class="input-area">
      <label for="characterType">Type:</label>
      <select id="characterType">
        <option value="monster">Monster</option>
        <option value="human">Human</option>
        <option value="item">Item</option>
        <option value="equipment">Equipment</option>
      </select>

      <label for="seedInput">Random Seed:</label>
      <input type="number" id="seedInput" placeholder="Example: 123 or 456">

      <button id="generateButton">Generate Character</button>
    </div>

    
    <div class="result-area">
      <h2>Result</h2>
      <div id="loadingMessage" style="display:none;">Generating, please wait...</div>
      <div id="resultContainer"></div>
      <button id="regenerateButton" style="display:none;">Regenerate</button>
    </div>

    <div class="feedback-area">
      <h2>Feedback</h2>
      <textarea id="feedbackText" placeholder="Leave your suggestions here"></textarea>
      <button id="submitFeedback">Submit Feedback</button>
    </div>

  </div>

  <script src="/frontend/js/app.js"></script>
</body>
</html>
